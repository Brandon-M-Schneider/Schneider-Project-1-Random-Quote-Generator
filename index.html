<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Random Quotes</title>
  <link href='https://fonts.googleapis.com/css?family=Playfair+Display:400,400italic,700,700italic' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <div class="container">
    <div id="quote-box">
      <p class="quote"></p>
      <p class="source"><span class="citation"></span><span class="year"></span>
      <p class = "category"></p>
    </div>
    <button id="loadQuote">Show another quote</button>
    <!-- Addtional selectors added that display further information to the webpage -->
    <p id="info">Quotes Auto-Refresh Every 30 Seconds</p>
    <p id="name">By: Brandon M. Schneider</p>
  </div>
  <script src="js/script.js"></script>
</body>
</html>
